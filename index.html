<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>ShopCraft - Discover</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="header__container">

      <div class="header__brand">
        <i data-lucide="store" class="header__brand-icon"></i>
        <span class="header__brand-text">ShopCraft</span>
      </div>

      <nav class="header__nav">
        <a href="orders.html" class="header__nav-item">
          <i data-lucide="package"></i>
          <span>My Orders</span>
        </a>

        <a href="#" class="header__nav-item">
          <i data-lucide="shopping-cart"></i>
          <span>Cart</span>
        </a>
      </nav>

    </div>
  </header>

  <!-- ================= MAIN ================= -->
<main class="container listing">

  <!-- ===== Listing Header ===== -->
  <div class="listing__header">
    <div class="listing__header-text">
      <h1 class="listing__title">Discover</h1>
      <p class="listing__subtitle"></p>
    </div>

    <button class="listing__filters-btn" type="button">
      <i data-lucide="sliders-horizontal"></i>
      <span>Filters</span>
    </button>
  </div>

  <div class="filters-backdrop" aria-hidden="true"></div>

  <!-- ===== Layout ===== -->
  <div class="listing__layout">
    <!-- ===== Sidebar ===== -->
    <aside class="sidebar">

      <div class="sidebar__top">
        <div class="sidebar__heading">
          <i data-lucide="sliders-horizontal"></i>
          <span>Filters</span>
        </div>

        <button class="sidebar__close" type="button" aria-label="Close filters">
          <i data-lucide="x"></i>
        </button>
      </div>

      <div class="sidebar__divider"></div>

      <!-- Size Filter -->
      <div class="sidebar__section">
        <div class="sidebar__title">Size</div>
        <div class="sidebar__options">
          <button class="sidebar__option" data-size="S">S</button>
          <button class="sidebar__option" data-size="M">M</button>
          <button class="sidebar__option" data-size="L">L</button>
          <button class="sidebar__option" data-size="XL">XL</button>
        </div>
      </div>

      <!-- Price Filter -->
      <div class="sidebar__section">
        <div class="sidebar__title">Price Range</div>
        <div class="sidebar__price">
          <input type="number" placeholder="Min" id="minPrice" />
          <span>â€”</span>
          <input type="number" placeholder="Max" id="maxPrice" />
        </div>
      </div>

      <!-- Sale Filter -->
<div class="sidebar__section sidebar__checkbox">
  <label class="custom-checkbox">
    <input type="checkbox" id="saleOnly" />
    <span class="custom-checkbox__box"></span>
    <span class="custom-checkbox__label">On sale only</span>
  </label>
</div>

    </aside>

    <!-- ===== Products Section ===== -->
    <section class="products">
      <div class="products__grid">
        <!-- Products will be rendered dynamically -->
      </div>
    </section>

  </div>

</main>

<!-- Page Script -->
<script type="module" src="js/pages/listing.js"></script>



  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>



</body>
</html>
